<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
    h2 {font-family: 'Microsoft YaHei'; font-size: 16px;}
</style>

<title>红包说明：</title>
</head>

<body>
    <div style="width:100%; margin: 0 auto">
        <p class="MsoNormal" align="left">
        红包可用于方案提交时使用，有满减、通用等形式。提交预选方案时根据方案类型选择使用，不选择默认不使用。
        </p>
        <h2>一、如何使用红包？</h2>
         <p class="MsoNormal" align="left">当您在提交预选方案时，如订单符合相关优惠条件时，在提交页面将出现若干“红包”以供选择，您可以选择使用或不使用。
        </p>
        <h2>二、使用规则</h2>
         <p class="MsoNormal" align="left">
         1.投注时，若符合相关条件，可使用红包抵扣支付金额，每笔订单只能使用1个红包。
        </p>
        <p class="MsoNormal" align="left">
        2.红包不能用于追号、合买的购买方案。
        </p>
        <p class="MsoNormal" align="left">
        3.每个红包都有有效期，请在有效期内使用！
        </p>
        <p class="MsoNormal" align="left">
        4.红包只可在购买彩票，不能提现。
        </p>
        <p class="MsoNormal" align="left">
        5.红包一旦使用，将无法退回。
        </p>
        <p class="MsoNormal" align="left">
        6.活动中获得的红包，如果发现不符合活动规则，或存在刷号行为，本站有权取消或收回该红包。
        </p>
        
    </div>


</body>
</html>
